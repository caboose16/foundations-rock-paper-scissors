<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="game-container">
      <h1>Rock, Paper, Scissors!</h1>
      <div>
        <p class="game-status">Ready to Play!</p>
      </div>
      <div class="player-choice-container">
        <button class="player-choice">Rock</button>
        <button class="player-choice">Paper</button>
        <button class="player-choice">Scissors</button>
      </div>
      <div class="scoreboard">
        <div>
          <div class="scoreboard-player">Player</div>
          <div id="player-score" class="scoreboard-score">0</div>
        </div>
        <div>
          <div class="scoreboard-player">Draw</div>
          <div id="draw-score" class="scoreboard-score">0</div>
        </div>
        <div>
          <div class="scoreboard-player">Computer</div>
          <div id="computer-score" class="scoreboard-score">0</div>
        </div>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
